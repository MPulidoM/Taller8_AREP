<!DOCTYPE html>
<html>
<head>
    <title>TWITER APOLO &#128125</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9750e8;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        form {
            margin-bottom: 2rem;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            background-color: #a442c3;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .listaPost {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            background-color: #fff;
            margin-top: 2rem;
        }

        footer {
            background-color: #a442c3;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .img {
            width: 2rem;
            height: 2rem;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        .submit_button {
            background-color: #9750e8;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>

</head>

<body onload="posts()">
<script>
    function enviar() {
    let nombre = document.getElementById("nombre").value;
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
        document.getElementById("arroba").innerHTML = JSON.parse(this.responseText).arroba;
    };
    xhttp.open("GET", "/usuario/" + nombre);
    xhttp.send();
}

function posts() {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
        document.getElementById("posts").innerHTML = JSON.stringify(JSON.parse(this.responseText).posts);
    };
    xhttp.open("GET", "/hilo");
    xhttp.send();
}

function msg() {
    let mensaje = document.getElementById("mensaje").value;
    let arroba = document.getElementById("arroba").innerHTML;

    let urlPost = "/post";
    let urlHilo = "/hilo";

    let bodyData = {
        arroba: arroba,
        mensaje: mensaje,
    };

    var formBody = [];

    for (var property in bodyData) {
        var encodedKey = encodeURIComponent(property);
        var encodedValue = encodeURIComponent(bodyData[property]);
        formBody.push(encodedKey + "=" + encodedValue);
    }

    formBody = formBody.join("&");

    fetch(urlPost, {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
        body: formBody,
    });

    fetch(urlHilo, {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
        body: formBody,
    }).then(posts);
}</script>
<h1>Welcome to &#128171</h1>

<form id="usuario" class="usuario">
    <div class="formatoUsuario">
        <div class="informacion">
            <label for="title">Digita tu Usuario &#128129</label>

            <input type="text" id="nombre" name="nombre" />
            <br />
            <input type="button" value="Login" onclick="enviar()" class="submit_button" />
        </div>
    </div>
</form>

<div id="arroba" class="arroba"></div>
<br />

<form id="crearPost" class="post">
    <label for="title">Escribe tus ideas &#128172</label>
    <br />
    <input type="text" id="mensaje" name="mensaje" maxlength="140" />
    <br />
    <input type="button" value="Publicar" onclick="msg()" class="submit_button" />
</form>

<br />

<div id="posts" class="listaPost"></div>
</body>
</html>
